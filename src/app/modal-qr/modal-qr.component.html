<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="leaf-outline"></ion-icon> EcoScan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="full">
    <ion-label position="stacked">Contenido del c√≥digo QR</ion-label>
    <ion-textarea [value]="contenido" readonly autoGrow></ion-textarea>
  </ion-item>

  <div class="ion-text-center">
    <ion-button
      class="ion-margin-vertical"
      fill="clear"
      shape="round"
      size="large"
      color="success"
      (click)="guardar()"
    >
      <ion-icon name="checkmark-circle-outline" class="white-bold-icon"></ion-icon>
    </ion-button>

    <ion-button
      class="ion-margin-vertical"
      fill="clear"
      shape="round"
      size="large"
      (click)="cancelar()"
    >
      <ion-icon name="close-circle-outline" class="white-bold-icon"></ion-icon>
    </ion-button>
  </div>
</ion-content>
