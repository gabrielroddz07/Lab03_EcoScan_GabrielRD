<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="leaf-outline"></ion-icon> EcoScan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm">
    <img [src]="imagen" style="width: 100%; border-radius: 10px;" />

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-note color="danger" *ngIf="form.submitted && !titulo">
      El título es obligatorio
    </ion-note>

    <div class="ion-text-center">
      <ion-button
      type="submit"
        class="ion-margin-vertical"
        fill="clear"
        shape="round"
        size="large"
        (click)="guardar(form)"
        [disabled]="!form.form.valid"
      >
        <ion-icon name="add-circle-outline" class="white-bold-icon"></ion-icon>
      </ion-button>

      <ion-button
        class="ion-margin-vertical"
        fill="clear"
        shape="round"
        size="large"
        color="success"
        (click)="cancelar()"
      >
        <ion-icon name="close-circle-outline" class="white-bold-icon"></ion-icon>
      </ion-button>
    </div>
  </form>

</ion-content>
